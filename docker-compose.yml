services:
  vibecode:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibecode-app
    ports:
      - "3000:3000"
    volumes:
      - ./banned.html:/app/banned.html
      - ./server.js:/app/server.js
      - ./bans-data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
